
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
  <div id="header">
    <h1>Mot de passe oublier</h1>
    <img src="assets/motes-de-passe.png" />
  </div>
  <form id="form">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>
        <ion-button expand="block" shape="round" (click)="Alert()">Envoyer</ion-button>
      </form>
</ion-content>
