

<ion-content class="main">
  <div id="header">
    <h1>Inscription</h1>
    <img src="assets/user.png" />
  </div>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-item>
      <ion-input placeholder="Votre nom"  type="text" ngModel  name="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telephone"  type="text" ngModel  name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Votre login" type="email" ngModel  name="email" ></ion-input>
    </ion-item>

    <!-- <ng-container *ngFor="let error of error_msg.email">
      <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container> -->
  
    <ion-item>
      <ion-input type="password" placeholder="Votre Password" ngModel name="password" required></ion-input>
    </ion-item>

    <!-- <ng-container *ngFor="let error of error_msg.password">
      <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
  </ng-container> -->
  
  <ion-button expand="block" shape="round" type="submit" >S'inscrire</ion-button>
  
  <!-- <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label> -->
  </form>
  <p class="ion-text-center">Deja enregistrer? <a (click)="goToLogin()">Connecter</a></p>

</ion-content>
